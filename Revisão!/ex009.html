<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino: Verificador de paises</title>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    <p>Digite qual País você veio: 
        <input type="text" name="txtpais" id="txtpais">
        <button onclick="verify()">Verificar</button>
    </p>
    <div id="res"></div>
    <script>
        function verify(){

        var p = window.document.getElementById('txtpais')
        var res = window.document.getElementById('res')
        var pais = String(p.value)

        if (pais == 'brasil' || pais == 'Brasil' || pais == 'br' || pais =='BR' || pais =='Br'){
            res.innerHTML = "Você é Brasileiro"
        } else{
            res.innerHTML = "Você é Estrangeiro!"
        }
       
        }
    </script>
</body>
</html>
