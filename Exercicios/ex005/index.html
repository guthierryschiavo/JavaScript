<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header><h1>Analisador de Números.</h1></header>
    <main>
        <section>
            <span>Número(entre 1 e 100):
                <input type="number" name="" id="numero">
                <input type="button" value="Adicionar" id="gerar" onclick="adicionar()">
            </span>
        <div>
            <select name="Numeros" id="caixa" size="10">

            </select>
        </div> 
        <span>
            <input type="button" value="Verificar" id="verificar" onclick="verificar()">
        </span>
        <div id="contagem">

        </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
