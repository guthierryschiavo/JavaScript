<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Qual o seu pais de origem?</h1>
        <input type="text" name="text" id="pais">
        <input type="button" value="enviar" onclick="enviar()">
        <p id="resultado"></p>
    </div>

    <script>
        
    function enviar(){
        var p = window.document.getElementById('pais'); 
        var res = window.document.getElementById('resultado');
        var Pais = String(p.value);

        if (Pais == 'Brasil' || Pais == 'brasil' || Pais == 'br' || Pais == 'Brasileiro' || Pais == 'brasileiro'){
            res.innerHTML = 'Você é brasileiro';
        } else { 
            res.innerHTML ='Você é estrangeiro';
        }
            
    }
    </script>
</body>
</html>
